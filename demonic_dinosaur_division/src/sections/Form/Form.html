<section class="formSection">
    <div class="container">
        <div class="formSection__inner">
            <div class="formSection__background">
                <div class="image formSection__dino">
                    <img data-src="form-dino-1.png" width="993px" height="905px" class="lazy-image">
                </div>
                <div class="image formSection__dino">
                    <img data-src="form-dino-2.png" width="993px" height="905px" class="lazy-image">
                </div>
            </div>
            <div class="formSection__content">
                <h2 class="title formSection__title">
                    <span class="title__text">
                        Join our newsletter
                        <span class="title__bg">Contact us</span>
                    </span>
                </h2>
                <h3 class="subtitle formSection__subtitle">
                    <!-- Sign up to receive updates from Demonic Dinosaur Division NFT. -->
                </h3>
                <form action="#" class="form">
                    <input type="text" class="form__elem form__input" name="name" placeholder="Your name" required>
                    <input type="email" class="form__elem form__input" name="email" placeholder="Your email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
                    <button class="form__elem form__submit" type="submit">
                        Join our newsletter
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
